<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台首页</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 导入bootstrap的js文件 -->
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="sider">
        <a href="#" class="logo"><img src="images/logo02.png" alt="logo"></a>
        <div class="user_info">
            <img src="images/2.jpg" alt="person">
            <span>欢迎&nbsp;&nbsp;李思思</span>
            <b>管理员</b>
        </div>
        <!-- 左侧导航栏 -->
        <div class="menu">
            <div class="level01 active"><a href="#" target="main_frame"><i
                        class="iconfont icon-yidiandiantubiao04"></i><span>首页</span></a></div>
            <div class="level01"><a href="#"><i class="iconfont icon-icon-article"></i><span>文章管理</span><b
                        class="iconfont icon-arrowdownl"></b></a></div>
            <ul class="level02">
                <li><a href="#" target="main_frame"><i class="iconfont icon-previewright"></i><span>文章列表</span></a></li>
                <li><a href="#" target="main_frame"><i class="iconfont icon-previewright"></i><span>发表文章</span></a></li>
                <li><a href="#" target="main_frame"><i class="iconfont icon-previewright"></i><span>文章类别管理</span></a>
                </li>
            </ul>

            <div class="level01"><a href="#" target="main_frame"><i
                        class="iconfont icon-comment"></i><span>评论管理</span></a></div>
            <div class="level01" id="user"><a href="#" target="main_frame"><i
                        class="iconfont icon-user"></i><span>个人中心</span></a></div>
        </div>
        <!-- 顶部栏 -->
        <div class="header_bar">
            <div class="user_center_link">
                <a href="./user.html" target="main_frame">个人中心</a>
                <img src="images/2.jpg" alt="person">
                <a href="javascript:void(0)" class="logout"><i class="iconfont icon-tuichu"></i> 退出</a>
            </div>
        </div>
        <!-- 右侧主体内容 -->
        <div class="main" id="main_body">

        </div>
    </div>


    <script>
        $(function() {
            //一进入到index页面就应该发送ajax请求获取用户 信息
            $.ajax({
                type: 'get',
                url: "http://localhost:8080/api/v1/admin/user/info",
                // dataType: 'json' //将返回的json格式的字符串转换成一个对象
                // 设置请求头，在请求头中带上token
                // headers: {
                //     'Authorization': window.localStorage.getItem('token')
                // },
                success: function(res) {
                    // console.log(res);
                    //获取服务器返回的数据，使用这些数据去渲染页面的内容
                    $('.user_info img').attr('src',res.data.userPic);
                    $('.user_info span').html('欢迎&nbsp;&nbsp;'+res.data.nickname+'');
                    $('.user_center_link>img').attr('src',res.data.userPic);
                }  
            })


            //退出处理
            // 1.获取到退出的元素，注册点击事件
            // 2.点击这个退出的时候，回到登录页面，将token清除
            $('.logout').on('click',function() {
                //清除的token
                window.localStorage.removeItem('token')
                //退出当前页面返回到登录页
                window.location.href = './login.html';
            })





            //ajax的原生的方式
            // let  xhr  = new XMLHttpRequest();
            // xhr.open('get','http://localhost:8080/api/v1/admin/user/info');
            // xhr.setRequestHeader('Authorization', window.localStorage.getItem('token'))
            // xhr.onreadystatechange = function() {
            //     if(xhr.status == 200 && xhr.readyState == 4) {
            //         let data = JSON.parse(xhr.responseText);
            //         console.log(data);
            //     }
            // }
            // xhr.send()






        })
    </script>
</body>
</html>
